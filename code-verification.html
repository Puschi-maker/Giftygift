<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Geschenk!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .gift-container {
            margin: 40px 0;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 15px;
            border: 2px dashed #3498db;
        }
        .gift-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: fall 5s ease-in infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% {
                opacity: 1;
                top: -10px;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        #messageContainer {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            min-height: 60px;
        }
        .hidden-message {
            display: none;
        }
        #personalMessage {
            font-style: italic;
            font-size: 22px;
            color: #e74c3c;
            margin: 30px 0;
            line-height: 1.8;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Woop Woop! üéâ</h1>
        
        <div class="gift-container">
            <!-- Hier f√ºgst du das eigentliche Geschenk ein -->
            <!-- Es kann ein Bild, ein Text oder etwas anderes sein -->
            <img src="/bilder/Design ohne Titel (1).png" alt="Dein Geschenk" class="gift-image" id="giftImage">
            
            <!-- Pers√∂nliche Nachricht -->
            <div id="personalMessage" class="hidden-message">
                <!-- Hier kannst du eine pers√∂nliche Nachricht einf√ºgen -->
                Hihihiermit lade ich Dich ein zu einer Runde Sternegucken im Planetarium
            </div>
            
            <!-- Hier k√∂nntest du weitere Details zum Geschenk hinzuf√ºgen -->
            <div id="giftDetails" class="hidden-message">
                <!-- Details zum Geschenk -->
                <p>Details zu deinem Geschenk:</p>
                <ul style="text-align: left; display: inline-block;">
                    <li>Punkt 1 zum Geschenk</li>
                    <li>Punkt 2 zum Geschenk</li>
                    <li>Punkt 3 zum Geschenk</li>
                </ul>
            </div>
        </div>
        
        <button id="revealBtn" class="btn">Geschenk enth√ºllen</button>
    </div>

    <script>
        // Konfetti erstellen
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Aufr√§umen nach der Animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Animierter Text
        function animateText(element, text) {
            element.textContent = '';
            let index = 0;
            
            function addChar() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(addChar, 50);
                }
            }
            
            addChar();
        }

        // Feuerwerk-Effekt
        function createFirework(x, y) {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'];
            
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(firework);
                
                // Aufr√§umen nach der Animation
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // Herz-Animation
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    document.body.appendChild(heart);
                    
                    // Aufr√§umen nach der Animation
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 300);
            }
        }

        // Seite laden
        window.addEventListener('load', function() {
            createConfetti();
            
            // Zuf√§llige Feuerwerke
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * (window.innerHeight / 2);
                createFirework(x, y);
            }, 1000);
            
            // Nachricht animieren
            setTimeout(() => {
                animateText(document.getElementById('messageContainer'), 'Dein besonderes Geschenk wartet auf dich!');
            }, 1000);
        });
        
        // Geschenk enth√ºllen
        document.getElementById('revealBtn').addEventListener('click', function() {
            this.style.display = 'none';
            createHearts();
            
            // Hier w√ºrde das eigentliche Geschenk angezeigt werden
            document.getElementById('personalMessage').classList.remove('hidden-message');
            document.getElementById('giftDetails').classList.remove('hidden-message');
            
            // Animierte Nachricht √§ndern
            animateText(document.getElementById('messageContainer'), 'üéÅ Dein Geschenk wurde enth√ºllt! üéÅ');
            
            // Mehrere Feuerwerke erzeugen
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFirework(x, y);
                }, i * 200);
            }
        });
    </script>
</body>
</html>
